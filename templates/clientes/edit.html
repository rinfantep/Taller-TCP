{% extends 'base.html' %}
{%block title%}Editar{%endblock%}
{%block body%}
{% for cliente in cliente %}

<br>
<form method="post" action="/update" enctype="multipart/form-data">
  <input type="hidden" name="csrf_token" value="{{csrf_token()}}"> 
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Editar datos de cliente</h4>
        </div>
        <div class="card-body">
            
            <p class="card-text">
                
                <div class="mb-3">
                  <input type="hidden" name="txtID" id="txtID" class="form-control" value="{{cliente[0]}}">
                </div>
                
                <div class="mb-3">
                  <label for="txtNombre" class="form-label">Nombre:</label>
                  <input type="text" name="txtNombre" id="txtNombre" class="form-control" placeholder="Nombre" value="{{cliente[1]}}">
                </div>
                
                <div class="mb-3">
                  <label for="" class="form-label">CI:</label>
                  <input type="text" name="txtCI" id="txtCI" class="form-control" placeholder="CI" value="{{cliente[2]}}">
                </div>
                
                <div class="mb-3">
                  <label for="txtTelefono" class="form-label">Telefono:</label>
                  <input type="text" name="txtTelefono" id="txtTelefono" class="form-control" placeholder="Telefono" value="{{cliente[3]}}"> 
                </div>
                
                <div class="mb-3">
                    <input type="submit" value="Actualizar" class="btn btn-success">
                    <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
                </div>
            </p>
        </div>
    </div>
    
    
</form>

{% endfor %}
{% endblock %}
